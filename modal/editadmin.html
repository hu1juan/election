<div class="modal-containers">
	<div class="modal-forms">
		<div class="form-group"><button type="submit" class="btn btn-default btn-sm x" ng-click="canceladmin()" style="float: right;">Ã—</button>
			<h4><span class="glyphicon glyphicon-edit"> Edit</span></h4>
		</div>
		<hr/>
		<form ng-repeat="x in candidates | filter:{id:ids}:true">
			<div class="form-group">
				<label>Candidate #</label>
				<input type="text" class="form-control" ng-model="x.id" readonly />
				<label>First name</label>
				<input type="text" class="form-control" ng-minlength="3" ng-maxlength="50" name="cfname" ng-model="x.first_name" placeholder="Enter First Name" required/>
				<div ng-messages="formValidation.cfname.$error" class="errorvalidation">
					<div ng-message="required" ng-show="formValidation.cfname.$touched">This field is required</div>
					<div ng-message="maxlength">Your field is too long</div>
					<div ng-message="minlength">Your field is too short</div>
				</div>
				<label>Middle name</label>
				<input type="text" class="form-control" ng-minlength="1" ng-maxlength="50" name="cmname" ng-model="x.middle_name" placeholder="Enter Middle Name" required/>
				<div ng-messages="formValidation.cmname.$error" class="errorvalidation">
					<div ng-message="required" ng-show="formValidation.cmname.$touched">This field is required</div>
					<div ng-message="maxlength">Your field is too long</div>
					<div ng-message="minlength">Your field is too short</div>
				</div>
				<label>Last name</label>
				<input type="text" class="form-control" ng-minlength="3" ng-maxlength="50" name="clname" ng-model="x.last_name" placeholder="Enter Last Name" required/>
				<div ng-messages="formValidation.clname.$error" class="errorvalidation">
					<div ng-message="required" ng-show="formValidation.clname.$touched">This field is required</div>
					<div ng-message="maxlength">Your field is too long</div>
					<div ng-message="minlength">Your field is too short</div>
				</div>
				<label>Gender</label>
				<select class="form-control" ng-model="x.gender">
					<option value="M">Male</option>
					<option value="F">Female</option>
				</select>
				<label>Position</label>
				<select class="form-control" ng-model="x.position">
					<option value="President">President</option>
					<option value="Internal Vice President">Internal Vice President</option>
					<option value="External Vice President">External Vice President</option>
					<option value="Secretary">Secretary</option>
					<option value="Ass. Secretary">Ass. Secretary</option>
					<option value="Treasurer">Treasurer</option>
					<option value="Ass. Treasurer">Ass. Treasurer</option>
					<option value="Auditor">Auditor</option>
					<option value="PIO">PIO</option>
					<option value="Business Manager">Business Manager</option>
				</select>
			</div>
			<div class="form-group">
				<button class="btn btn-secondary" ng-click="editcandidates(x.id,x.first_name,x.middle_name,x.last_name,x.gender,x.position)"><span class="glyphicon glyphicon-edit"> Edit</span></button>
				<button class="btn btn-secondary"><span class="glyphicon glyphicon-remove"> Delete</span></button>
			</div>
		</form>
	</div>
</div>
