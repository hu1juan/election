<!DOCTYPE html>

		<title>Log in</title>
		<style type="text/css">
			html {
			background: url(../image/bg.jpg) no-repeat center center fixed;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
			}
			body{
			background-color:transparent !important;
			color: #fff;
		}
		p{
			font-style: italic;
		}
		input.login{
			border-radius: 25px;
			background-color: transparent;
			color: black;
			border-color: white;
			font-weight: bold;
		}
		button.login{
			border-radius: 25px;
			background-color: black;
			color: white;
			border-color: white;
		}
		button.login:hover{
				background-color: white;
				opacity: 0.6;
				color:black;
				border-color: black;
				transition: all 0.5s ease;
			padding: 8px 25px;
			}
		input.register{
			background-color: transparent !important;
			color: black;
			border-color: white;
			font-weight: bold;
			border-radius: 25px;
		}
			input::-webkit-input-placeholder {
			color: black !important;
			opacity: 0.5;
			}
			
			input:-moz-placeholder { /* Firefox 18- */
			color: black !important;
			}
			
			input::-moz-placeholder {  /* Firefox 19+ */
			color: black !important;
			}
			
			input:-ms-input-placeholder {
			color: black !important;
			}
			p{
				text-align: left;
				font-size: 16px;
				border-color: black;
				color: white;
				text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;
			}
			label{
				text-shadow:0 0 5px black;
			}
			a{
				color: white;
				font-size: 16px;
				text-decoration: underline;
				font-style: italic;
			}
			a:hover{
				color:black;
			}
			header{
				box-sizing: border-box;
				height: 100px;
				width: 100%;
				margin-top: 10px;
			}
			.formaction{
				margin: 0;
			text-align: center;
			}
			span.down{
				font-size: 40px;
				padding-left:10px;
			}
			button.signin{
				border-radius: 25px;
			background-color: black;
			color: white;
			border-color: white;
			font-size: 20px;
			padding: 5px 20px;
			margin-top: 15px;
			}
			button.signin:hover{
				background-color: transparent !important;
				color:black;
				border-color: black;
				transition: all 0.5s ease;
			padding: 8px 25px;
			}
			header:hover{
				background-color: white;
				opacity: 0.8;
				color:black;
				transition: all 2s ease;
			}
			.logo{
				height: auto;
				width: 80px;
				margin: auto 25px;
			}
			.logo:hover{
				width: 85px;
				transition: all 0.5s ease;
			}
			footer{
				text-align: center;
			}
			footer:hover{
				background-color: white;
				opacity: 0.8;
				color:black;
				transition: all 2s ease;
			}
			h3.vote{
				margin-top: -50px;
				margin-left: 25px;
				text-shadow: 0 0 4px #FF0000, 0 0 8px #0000FF;
			}
			.headerRIGHT{
				height: 80px;
				width: 20%;
				float: left;
				text-align:center;
			margin: 10px auto;
			}
			.headerLEFT{
				height: 80px;
				width: 80%;
				float: left;
			margin: 10px auto;
			}
			.content{
				width: 80%;
			}
			form.reg{
				width: 420px;
				border-style: outset;
				padding: 15px;
				border-radius: 25px;
				border-color: white;
				background: rgba(200, 54, 54, 0.5);
				box-shadow: 15px 15px 50px black;
			}
			.pull-right{
				text-align: right;
			}
		</style>
	</head>

				<form role="form" class="form-horizontal reg" ng-submit="reg()" name="formreg">
					<!-- <div class="form-group">
						<label for="name" class="col-xs-2 control-label">Name</label>
						<div class="col-xs-4">
							<input type="text" class="form-control" name="name" placeholder="name"/>
						</div>
					</div> -->
					<div class="form-group">
						<div class="col-xs-6">
							<input type="text" class="form-control register" ng-model="fName" placeholder="FIRSTNAME" required/>
						</div>
						<div class="col-xs-6">
							<input type="text" class="form-control register" ng-model="mName" placeholder="MIDDLENAME" required/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-6">
							<input type="text" class="form-control register" ng-model="lName" placeholder="LASTNAME" required/>
						</div>
						<div class="col-xs-6">
							<label class="radio-inline"><input type="radio" name="sex" ng-model="gender" ng-value="'M'" required>Male</label>
							<label class="radio-inline"><input type="radio" name="sex" ng-model="gender" ng-value="'F'" required>Female</label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12">
							<input type="text" class="form-control register" ng-model="user" placeholder="USERNAME" required/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-6">
							<input type="password" class="form-control register" ng-model="pass" placeholder="PASSWORD" required/>
						</div>
						<div class="col-xs-6">
							<input type="password" class="form-control register" ng-model="pass2" placeholder="CONFIRM PASSWORD" required/>
						</div>
					</div>
					<div class="formaction">
