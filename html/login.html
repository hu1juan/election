<!DOCTYPE html>
<html>
<head>
	<title>Log in</title>
	<style type="text/css">
		html { 
		  background: url(../image/bg.jpg) no-repeat center center fixed; 
		  -webkit-background-size: cover;
		  -moz-background-size: cover;
		  -o-background-size: cover;
		  background-size: cover;
		}
		body{
       		background-color:transparent !important;
       		color: #fff;
    	}
    	p{
    		font-style: italic;
    	}
    	input.login{
    		border-radius: 25px;
    		background-color: transparent;
    		color: black;
    		border-color: white;
    		font-weight: bold;
    	}
    	button.login{
    		border-radius: 5px;
    		background-color: black;
    		color: white;
    		border-color: white;
    	}
    	input.register{
    		background-color: transparent;
    		color: black;
    		border-color: white;
    		font-weight: bold;
    	}
    	input::-webkit-input-placeholder {
		color: gray !important;
		}
		 
		input:-moz-placeholder { /* Firefox 18- */
		color: #ffe6ba !important;  
		}
		 
		input::-moz-placeholder {  /* Firefox 19+ */
		color: #ffe6ba !important;  
		}
		 
		input:-ms-input-placeholder {  
		color: #ffe6ba !important;  
		}
		p{
			text-align: left;
			font-size: 16px;
			border-color: black;
			color: white;
			text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;
		}
		label{
			text-shadow:0 0 5px black;
		}
		a{
			color: white;
			font-size: 16px;
			text-decoration: underline;
			font-style: italic;
		}
		a:hover{
			color:black;
		}
		header{
			height: 100px;
			width: 100%;
		}
		div.register{
			padding: 15px;
			margin: 5px;
			border-radius: 25px;
		}
		.formaction{
			margin: 0;
    		text-align: center;
		}
		span.down{
			font-size: 40px;
			padding-left:10px;
		}
		button.signin{
			margin-top: 20px;
			border-radius: 25px;
    		background-color: black;
    		color: white;
    		border-color: white;
    		font-size: 20px;
    		margin-right: 25px;
    		padding: 5px 20px;
		}
		button.signin:hover{
			margin-top: 23px;
			background-color: transparent !important;
			color:black;
			border-color: black;
			transition: all 0.5s ease;
		}
		header:hover{
			background-color: white;
			opacity: 0.8;
			color:black;
			transition: all 2s ease;
		}
		.logo{
			padding-top: 10px;
			height: auto;
			width: 80px;
		}
		.logo:hover{
			width: 85px;
			transition: all 0.5s ease;
		}
		footer{
			text-align: center;
		}
		footer:hover{
			background-color: white;
			opacity: 0.8;
			color:black;
			transition: all 2s ease;
		}
	</style>
</head>
<body>
<header>
	<div class="container">
	<div class="pull-left">
		<img class="logo" src="../image/vote7.png">
	</div>

	<div class="pull-right">

		    <div class="form-group">
		    	<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
		      <input type="text" class="form-control login" id="sID" placeholder="Enter id number" name="email">
		    </div>
		    <div class="form-group">
		    	<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
		      <input type="password" class="form-control login" id="pwd" placeholder="Enter password" name="pwd">
		    </div>
		    <button type="submit" class="btn btn-default btn-xs login">Log In</button>
		    </form> -->
		    <button type="button" class="btn btn-default btn-xs signin" ng-click="open('sm')">Sign In</button>
	</div>
	</div>
</header>

<div class="container">
	<div class="bodyHOLDER">
		<div class="pull-left">
			<center>
			<h3 style="font-size: 100px;background-color: black;border-radius: 25px;">E V E R Y</h3>
			<h1 style="font-size: 200px;color: cyan;text-shadow:0 0 15px black;"><strong>VOTE</strong></h1>
			<h3 style="font-size: 100px;background-color: black;border-radius: 25px;">C O U N T S</h3>
			</center>
		</div>

		<div class="pull-right">
		<div class="register">
			<form>
			<label style="font-size: 50px;">Sign Up</label><span class="glyphicon glyphicon-hand-down down" aria-hidden="true"></span>
		    <div class="form-group">
		      <label for="sID">Student ID #:</label>
		      <input type="text" class="form-control register" id="sID" placeholder="Enter id number" name="email">
		    </div>
		    <div class="form-group">
		      <label for="pwd">Password:</label>
		      <input type="password" class="form-control register" id="pwd" placeholder="Enter password" name="pwd">
		    </div>
		    <div class="form-group">
		      <label for="pwd">Confirm Password:</label>
		      <input type="password" class="form-control register" id="pwd" placeholder="Enter password" name="pwd">
		    </div>
		    <div class="form-group">
		      <label for="pwd">Email:</label>
		      <input type="email" class="form-control register" id="pwd" placeholder="yourmail@rock.ph" name="pwd">
		    </div>
		    <div class="formaction">
		   		 <button type="submit" class="btn btn-default login">Create Account</button>
		   		 <!-- <a href="" ng-click="open('sm')">Login</a> -->
		    </div>
		    </form>
		</div>
			
		    <br>
		    <br>
		    <br>
			<p>" Bad officials are elected by good</p>
			<p>citizens who do not vote."</p>
			<p style="text-align: right;"> - <strong>George Jean Nathan</strong></p>
		</div>
	</div>
</div>

<footer>

</footer>

</html>
