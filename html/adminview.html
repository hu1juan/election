<!DOCTYPE html>
<html>
	<head>
		<title>Admin</title>
	</head>
	<body>
		<nav class="navbars navbar-defaults" role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand" href=""><img class="img-logo" src="image/holycrosslogo.png"></a>
			</div>
			<div class="navbar-header">
				<h4 class="panel-titles">Student Supreme Government Election</h4>
			</div>
		</nav>
		<div class="contain-body">
			<div class="forms-body">
				<h3 class="title-admin">SSG election</h3>
				<hr/>
				<div class="record-info">
					<form name="outerForm" class="tab-form-demo">
						<uib-tabset active="activeForm">
						<uib-tab index="0" heading="Registration">
						<div class="form1">
							<ng-form name="nestedForm">
							<div class="form-group">
								<label>Candidate #</label>
								<input type="text" class="form-control" required readonly />
								<label>Fullname</label>
								<input type="text" class="form-control" required/>
								<label>Position</label>
								<select class="form-control" required>
									<option>President</option>
									<option>Vice President</option>
									<option>Secretary</option>
								</select>
							</div>
							<div class="form-group">
								<button class="btn btn-default">Register</button>
								<button class="btn btn-default">Clear</button>
							</div>
							</ng-form>
						</div>
						</uib-tab>
						<uib-tab index="1" heading="Candidates list">
						<div class="form1">
							Some Tab Content
						</div>
						</uib-tab>
						<uib-tab index="2" heading="Voter list">
						<div class="form1">
							Some Tab Content
						</div>
						</uib-tab>
						<uib-tab index="3" heading="Ongoing result">
						<div class="form1">
							Some Tab Content
						</div>
						</uib-tab>
						<uib-tab index="4" heading="Final result">
						<div class="form1">
							Some Tab Content
						</div>
						</uib-tab>
						</uib-tabset>
					</form>
				</div>
				
			</div>
		</div>
		
	</body>
</html>
