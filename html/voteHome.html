<!DOCTYPE html>
<html>
	<head>
		<title>Admin</title>
		<style type="text/css">
			.pagerContainer{
				width: 50%;
				margin-left: 25%;
			}
			.pageContain{
				height: 30vh;
			}
			.btnSubmit{
				margin: -6% 0 0 28%;
			}
			.icon-size{
				font-size: 30px;
				
			}
			.logoutIcon{
				margin: -8% 0 0 480%;
			}
			button{
				width: 60%;
			}
		</style>
	</head>
<body>
	<nav class="navbars navbar-defaults" role="navigation">
		<div class="navbar-header">
			<a class="navbar-brand" href=""><img class="img-logo" src="image/holycrosslogo.png"></a>
		</div>
		<div class="navbar-header">
			<h4 class="panel-titles">Information Technology Society</h4>
			<div class="logoutIcon">
			<span class="glyphicon glyphicon-log-out icon-size" aria-hidden="true">Logout</span>
			</div>
		</div>
	</nav>
<div class="pagerContainer">
<div ng-controller="voteHomeCtrl">
  <h4>Vote Wisely!</h4>
  <pre>Current Page: {{currentPage}} / 10
  	<div class="pageContain">
  	</div>
  </pre>
  <ul uib-pager total-items="totalItems" ng-model="currentPage"></ul>
  
  <div class="btnSubmit">
  	<button class="btn btn-primary" type="submit">Submit</button>
  	</div>

</div>
</div>
</body>
</html>
